<div class="dashboard-container">

  <!-- Cerrar SesiÃ³n -->
  <div class="logout-container">
    <button
      pButton
      type="button"
      label="Cerrar sesiÃ³n"
      icon="pi pi-sign-out"
      class="p-button-danger"
      (click)="logout()"
      [iconPos]="'left'">
    </button>
  </div>

  <!-- ðŸ”˜ Botones -->
  <div class="modulos-disponibles">
    <p *ngIf="puedeLeerExpediente()">
      <button 
        pButton 
        type="button" 
        label="Ver Expedientes" 
        icon="pi pi-folder"
        (click)="toggleModule('expediente')" 
        class="p-button-expediente" 
        [iconPos]="'left'">
      </button>
    </p>

    <p *ngIf="puedeLeerConsulta()">
      <button 
        pButton 
        type="button" 
        label="Ver Consultas" 
        icon="pi pi-comments"
        (click)="toggleModule('consulta')" 
        class="p-button-consulta" 
        [iconPos]="'left'">
      </button>
    </p>

    <p *ngIf="puedeLeerReceta()">
      <button 
        pButton 
        type="button" 
        label="Ver Recetas" 
        icon="pi pi-file"
        (click)="toggleModule('receta')" 
        class="p-button-receta" 
        [iconPos]="'left'">
      </button>
    </p>
  </div>


  <!-- ðŸ”½ Solo un mÃ³dulo visible a la vez -->
  <section *ngIf="selectedModule === 'expediente'" class="dashboard-section">
    <app-expediente></app-expediente>
  </section>

  <section *ngIf="selectedModule === 'consulta'" class="dashboard-section">
    <app-consulta></app-consulta>
  </section>

  <section *ngIf="selectedModule === 'receta'" class="dashboard-section">
    <app-recetas></app-recetas>
  </section>

</div>
