<!-- login.componente.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <!--<img src="assets/logo-medico.png" alt="Logo Menchaca" />-->
      <h2>Bienvenido a <span> *pordeterminar* </span></h2>
      <p>Sistema de gestión médica</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input pInputText type="email" id="correo" formControlName="correo" placeholder="correo@empresa.com" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input pInputText type="password" id="password" formControlName="password" placeholder="••••••••" />
      </div>

      <div class="form-group">
        <label for="codigo_totp">Código TOTP</label>
        <input pInputText type="text" id="codigo_totp" formControlName="codigo_totp" placeholder="469581" />
      </div>

      <p-messages [(value)]="mensajesError" *ngIf="mensajeError"></p-messages>

      <button pButton type="submit" label="Ingresar" icon="pi pi-sign-in" class="btn-login" [disabled]="loginForm.invalid"></button>

      <div class="register-link">
        <a routerLink="/register">¿No tienes cuenta? <strong>Regístrate</strong></a>
      </div>
    </form>
  </div>
</div>
