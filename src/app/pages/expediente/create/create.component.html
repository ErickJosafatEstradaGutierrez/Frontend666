<!-- create.component.html -->
<p-toast></p-toast>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Nuevo <span>Expediente</span></h2>
      <p>Ingrese los datos requeridos</p>
    </div>

    <form [formGroup]="form" class="login-form" (ngSubmit)="crearExpediente()">
      <div class="form-group">
        <label for="id_paciente">ID del Paciente</label>
        <input id="id_paciente" pInputText formControlName="id_paciente" type="number" />
      </div>

      <div class="form-group">
        <label for="antecedentes">Antecedentes</label>
        <textarea id="antecedentes" pInputTextarea rows="3" formControlName="antecedentes"></textarea>
      </div>

      <div class="form-group">
        <label for="historial">Historial</label>
        <textarea id="historial" pInputTextarea rows="3" formControlName="historial"></textarea>
      </div>

      <div class="form-group">
        <label for="seguro">Seguro</label>
        <input id="seguro" pInputText formControlName="seguro" />
      </div>

      <button type="submit" pButton class="btn-login" label="Crear expediente"></button>
    </form>
  </div>
</div>
